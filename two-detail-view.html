<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Independent Detail Views with Control Panels</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .detail-view-section {
            background: white;
            border: 3px solid #2563eb;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .control-panel {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px;
            border-bottom: 2px solid #1e40af;
        }
        .control-panel h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .control-group button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 5px;
        }
        .control-group button:hover {
            background: #059669;
        }
        .component-wrapper {
            padding: 20px;
            min-height: 600px;
        }
        .status-bar {
            background: #f8fafc;
            padding: 10px 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            font-family: monospace;
        }
        .quick-presets {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .preset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>

    <!-- Import the generated bundle -->
    <script src="bundle/easydb.js"></script>

    <!-- Load CSS into shadow DOM for both components -->
    <script>
        customElements.whenDefined("easydb-detail-view").then(() => {
            setTimeout(() => {
                // Apply CSS to both instances
                document.querySelectorAll('easydb-detail-view').forEach(element => {
                    var link = document.createElement("link");
                    link.setAttribute("rel", "stylesheet");
                    link.setAttribute("href", "bundle/easydb.css");
                    element.shadowRoot.appendChild(link);
                });
            }, 100);
        });

        // Control functions for Instance 1
        function updateInstance1() {
            const systemid = document.getElementById("systemid-1").value;
            const language = document.getElementById("language-1").value;
            const token = document.getElementById("token-1").value;
            
            recreateComponent(1, systemid, language, token);
            updateStatus(1, systemid, language, token);
        }

        // Control functions for Instance 2
        function updateInstance2() {
            const systemid = document.getElementById("systemid-2").value;
            const language = document.getElementById("language-2").value;
            const token = document.getElementById("token-2").value;
            
            recreateComponent(2, systemid, language, token);
            updateStatus(2, systemid, language, token);
        }

        function recreateComponent(instanceNum, systemid, language, token) {
            const wrapper = document.getElementById(`component-wrapper-${instanceNum}`);
            
            // Remove existing component
            const existingComponent = wrapper.querySelector('easydb-detail-view');
            if (existingComponent) {
                existingComponent.remove();
            }
            
            // Create new component with updated attributes
            const newComponent = document.createElement('easydb-detail-view');
            newComponent.id = `easydb-${instanceNum}`;
            newComponent.setAttribute('systemid', systemid);
            newComponent.setAttribute('appLanguage', language);
            if (token) newComponent.setAttribute('token', token);
            
            wrapper.appendChild(newComponent);
            
            // Apply CSS to the new component
            setTimeout(() => {
                const link = document.createElement("link");
                link.setAttribute("rel", "stylesheet");
                link.setAttribute("href", "bundle/easydb.css");
                newComponent.shadowRoot.appendChild(link);
            }, 100);
        }

        function updateStatus(instanceNum, systemid, language, token) {
            const statusElement = document.getElementById(`status-${instanceNum}`);
            const timestamp = new Date().toLocaleTimeString();
            statusElement.textContent = `Last Update: ${timestamp} | SystemID: ${systemid} | Language: ${language} | Token: ${token ? 'Set' : 'None'}`;
        }

        // Preset functions
        function setPreset1(systemid, language) {
            document.getElementById("systemid-1").value = systemid;
            document.getElementById("language-1").value = language;
            updateInstance1();
        }

        function setPreset2(systemid, language) {
            document.getElementById("systemid-2").value = systemid;
            document.getElementById("language-2").value = language;
            updateInstance2();
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            // Set initial values
            document.getElementById("systemid-1").value = "6493";
            document.getElementById("language-1").value = "en-US";
            document.getElementById("systemid-2").value = "6494";
            document.getElementById("language-2").value = "de-DE";
            
            // Update initial status
            updateStatus(1, "6493", "en-US", "");
            updateStatus(2, "6494", "de-DE", "");
        });

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.tagName === 'INPUT') {
                if (event.target.id.includes('-1')) {
                    updateInstance1();
                } else if (event.target.id.includes('-2')) {
                    updateInstance2();
                }
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>üî¨ Two Independent EasyDB Detail Views</h1>
        <p>Each component has its own control panel and isolated state management</p>
    </div>
    
    <div class="container">
        <!-- Instance 1 -->
        <div class="detail-view-section">
            <div class="control-panel">
                <h3>üéõÔ∏è Control Panel - Instance 1</h3>

            </div>
            
            <div class="component-wrapper" id="component-wrapper-1">
                <easydb-detail-view 
                    id="easydb-1" 
                    systemid="1019633"
                    appLanguage="en-US">
                </easydb-detail-view>
            </div>
            
            <div class="status-bar" id="status-1">
                Ready - Instance 1
            </div>
        </div>

        <!-- Instance 2 -->
        <div class="detail-view-section">
            <div class="control-panel">
                <h3>üéõÔ∏è Control Panel - Instance 2</h3>

            </div>
            
            <div class="component-wrapper" id="component-wrapper-2">
                <easydb-detail-view 
                    id="easydb-2" 
                    systemid="1655171"
                    appLanguage="de-DE">
                </easydb-detail-view>
            </div>
            
            <div class="status-bar" id="status-2">
                Ready - Instance 2
            </div>
        </div>
    </div>

</body>
</html>
